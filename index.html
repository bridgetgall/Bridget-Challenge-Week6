<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/44228a8359.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 20rem">
        <img src="Images/gradient.jpg" class="card-img-top" alt="..." />

        <form id="search-form">
          <input
            type="text"
            class="search"
            placeholder="Search City"
            id="city"
          />
          <input type="submit" value="🔍" class="search" />
        </form>
      </div>

      <div class="row">
        <div class="col-3">
          <h1 class="title">Chicago</h1>
          <p class="time">Last Updated: <span id="date"></span></p>
          <div class="clearfix weather-temperature">
            <h2 id="temperature"></h2>
            <span class="units">
              <a href="#" id="fahrenheit" class="active">°F</a>
              | <a href="#" id="celcius">°C </a>
            </span>
          </div>
        </div>

        <ul class="weatherCondition">
          <img src="" alt="clouds" id="icon" class="float-left" />
          <li><span id="description">Clear</span></li>
          <li>Wind: <span id="wind"></span> mph</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
      </div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/bridgetgall/Bridget-Challenge-Week6"
        target="_blank"
        >Open-Source Code</a
      >
      by Bridget Gallagher
    </p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Java/java.js"></script>
  </body>
</html>
