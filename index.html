<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/44228a8359.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 20rem">
        <img src="Images/gradient.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <div class="row">
            <div class="col">Tomorrow</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
          <div class="row css">
            <div class="col">30° | 40°</div>
            <div class="col">34° | 48°</div>
            <div class="col">42° | 50°</div>
            <div class="col">40° | 45°</div>
          </div>
        </div>
        <form id="search-form">
          <input
            type="text"
            class="search"
            placeholder="Search City"
            id="city"
          />
          <input type="submit" value="🔍" class="search" />
        </form>
      </div>
      <div class="row content">
        <h1 class="title">Chicago</h1>
        <h2 id="temperature"></h2>
        <span class="units">
          <a href="#" id="fahrenheit">°F</a>
          | <a href="#" id="celcius">°C </a>
        </span>
        <ul class="weatherCondition">
          <li><span id="description">Clear</span></li>
          <li>Wind: <span id="wind"></span> mph</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>

        <p class="time" id="time"></p>
      </div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/bridgetgall/Bridget-Challenge-Week6"
        target="_blank"
        >Open-Source Code</a
      >
      by Bridget Gallagher
    </p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Java/java.js"></script>
  </body>
</html>
